<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>

<body>
    <div class="card">
        <div class="search">
            <input id="inputCity" class="inputCity" type="text" placeholder="Enter the city name" spellcheck="false">
            <button><img id="btn-search" src="imgs/search.png" alt=""></button>
        </div>
        <div class="weather">
            <img src="imgs/weather.png" class="weather-icon">
            <h1 class="temp">22&#8451</h1>
            <h2 class="city">New York</h2>
            <div class="details">
                <div class="cols">
                    <img src="imgs/humidity.png">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="cols">
                    <img src="imgs/2676047.png">
                    <div>
                        <p class="wind">15 km/hr</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>

</html>
